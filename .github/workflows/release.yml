name: Release

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Validate", "Validate Commits"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  check-validations:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    outputs:
      status: ${{ steps.check.outputs.status }}
    steps:
      - name: Check validation status
        id: check
        run: |
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Validation failed"
            exit 1
          fi

  release:
    runs-on: ubuntu-latest
    needs: [check-validations]
    if: |
      always() &&
      (needs.check-validations.result == 'success' || needs.check-validations.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish

      - name: Update manifest.json version
        if: success()
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          python -c "
          import json
          with open('custom_components/minibrew/manifest.json', 'r+') as f:
              data = json.load(f)
              data['version'] = '${VERSION}'
              f.seek(0)
              json.dump(data, f, indent=2)
              f.truncate()
          "
          git add custom_components/minibrew/manifest.json
          git commit -m "chore: update manifest version to ${VERSION}" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
