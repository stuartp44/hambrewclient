name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-hacs:
    runs-on: ubuntu-latest
    name: Validate HACS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

  validate-hassfest:
    runs-on: ubuntu-latest
    name: Validate with hassfest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  validate-manifest:
    runs-on: ubuntu-latest
    name: Validate manifest.json
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Validate manifest structure
        run: |
          python -c "
          import json
          import sys
          
          with open('custom_components/minibrew/manifest.json', 'r') as f:
              manifest = json.load(f)
          
          required_fields = ['domain', 'name', 'version', 'documentation', 'codeowners', 'requirements']
          
          missing = [field for field in required_fields if field not in manifest]
          
          if missing:
              print(f'Missing required fields: {missing}')
              sys.exit(1)
          
          print('Manifest validation passed')
          "

  validate-commits:
    runs-on: ubuntu-latest
    name: Validate Commits
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate current commit
        run: echo "${{ github.event.head_commit.message }}" | commitlint

  release:
    runs-on: ubuntu-latest
    needs: [validate-hacs, validate-hassfest, validate-manifest, validate-commits]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish

      - name: Update manifest.json version
        if: success()
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          python -c "
          import json
          with open('custom_components/minibrew/manifest.json', 'r+') as f:
              data = json.load(f)
              data['version'] = '${VERSION}'
              f.seek(0)
              json.dump(data, f, indent=2)
              f.truncate()
          "
          git add custom_components/minibrew/manifest.json
          git commit -m "chore: update manifest version to ${VERSION}" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
