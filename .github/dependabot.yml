version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      prefix-development: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "stuartp44"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "stuartp44"
    ignore:
      # Ignore patch updates for stable dependencies
      - dependency-name: "python-semantic-release"
        update-types: ["version-update:semver-patch"]
